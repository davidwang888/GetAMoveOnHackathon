<body>
<div id="msg"></div>

<div class="col-xs-12 col-md-12 container">
    <h1>Workouts</h1>
    <div class="col-xs-12 col-md-12 workoutlist"></div>
</div>

<script>
    let workouts = serverData.workouts;
    let workoutTemplate = '<div class="card"><div class="card-block"><h3 class="card-title">%WORKOUT%</h3><p class="card-text">%DESCRIPTION%</p><a href="%VIDEOLINK%" class="btn btn-primary" target="_blank">Watch Demonstration</a></div></div>'

    let str = "";
    let description = "";

    for (var i = 0; i < workouts.length; i++) {
        let workout = workouts[i];

        description = workout.numReps + ' Reps; ' + workout.secTime + ' seconds';

        let workString = workoutTemplate.replace(/%WORKOUT%/g, workout.name).replace(/%DESCRIPTION%/g, description).replace(/%VIDEOLINK%/g, workout.link);

        str += workString;
        vidLinks = "";

        $(".workoutlist").html(str);
    }


</script>
