<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="utilities.js"></script>
</head>
</head>
<body>
<div id="msg"></div>

<div class="col-xs-12 col-md-12 container">
    <div><h1>Anywhere Fitness</h1></div>
    <div class="row">
        <div class="col-xs-12 col-md-5">
            </br>
            <h4>Sign In</h4>
            <form method="post" action="/user/login">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="user" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <button type="submit" value="Login" class="btn btn-primary">Sign In</button>
            </form>
        </div>

        <div class="col-xs-12 col-md-5">
            </br>
            <h4>Create a New Account</h4>
            <form method="post" action="/user/register">
                <div class="form-group">
                    <input type="text" name="realname" class="form-control" placeholder="Real Name">
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="theselect">Select Fitness Level</label>
                    <select class="form-control" id="theselect" name="workoutCategory"></select>
                </div>
                <button type="submit" value="Register" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>

<script>
    let rigor = serverData.rigor;

    for (let i = 0; i < rigor.length; i++) {
        let r = rigor[i];
        $('#theselect').append('<option value="' + r.id + '">' + r.name + '</option>');
    }

    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    let msg = findGetParameter('msg');
    if (msg) {
        document.getElementById('msg').innerHTML = msg;
    }
</script>
</body>
</html>
