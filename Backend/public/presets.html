<html>
<head>
    <script src="utilities.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .title {
            font-weight: bold;
        }

        .item {
            margin-left: 10px;
        }
    </style>
</head>
<body>
Presets<br>
<div id="main"></div>
<script>
    let presets = serverData.presets;

    for (let i = 0; i < presets.length; i++) {
        let preset = presets[i];
        let str = '<form action="/preset/edit" method="post">' +
            '<input type="hidden" name="presetID" value="' + preset.id + '"/>' +
            '<div class="preset"><div class="title">' + preset.name + '</div>';

        for (let j = 0; j < preset.items.length; j++) {
            let item = preset.items[j];
            str += '<div class="item">' + item.name + '</div>';
        }

        str += '<input type="submit" value="Edit"/></div></form>' +
            '<form action="/preset/delete" method="post">' +
            '<input type="hidden" name="presetID" value="' + preset.id + '"/>' +
            '<input type="submit" value="Delete"/></form>';
        $('#main').append(str);
    }
</script>
</body>
</html>
